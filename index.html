<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    <div class="container">

        <div id="startscrn">
            <h1>Test your Web Design knowledge!!</h1>
            <button id="startbtn">START!!</button>
            <button id="startscrnhighscores">HIGH SCORES</button>
        </div>

        <div id="quiz">
            <div id="timer">TIME LEFT: </div>
            <div id="questions"><p>Question Placeholder</p></div>
                <button id="a" onclick="checkAnswer('a')">A</button>
                <button id="b" onclick="checkAnswer('b')">B</button>
                <button id="c" onclick="checkAnswer('c')">C</button>
                <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </div>

        <div id="gameover">
            <div id="finalScore"></div>
            <input type="text" size="50" placeholder="Please enter your name for high score" name="playerName"/>
            <button id="submitScore">SUBMIT</button>
        </div>

        <div id="highscoreContainer">
            <div id="highscoreScreen">

                    <div id="highscoreHeader"> 
                        <h3>User name</h3>
                        <h3>Score</h3>
                    </div>

                <div id="highscoreName"></div>
                <div id= "highscoreScore"></div>
            </div>
        </div>
        
        <div id="endgameBtns">
            <button id= "playAgain" onclick="replayQuiz()">PLAY AGAIN</button>
            <button id= "clearHighscore" onclick="replayQuiz()">CLEAR SCORES</button>
        </div>

    </div>
    <script src="assets/javascript.js"></script>

</body>
</html>
